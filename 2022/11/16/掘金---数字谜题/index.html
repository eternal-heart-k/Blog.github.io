      &#123;</span><br><span class="line">            switch (op)</span><br><span class="line">            &#123;</span><br><span class="line">                case &#x27;+&#x27;:</span><br><span class="line">                    return left + right;</span><br><span class="line">                case &#x27;-&#x27;:</span><br><span class="line">                    return left - right;</span><br><span class="line">                case &#x27;*&#x27;:</span><br><span class="line">                    return left * right;</span><br><span class="line">                case &#x27;/&#x27;:</span><br><span class="line">                    return left / right;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            return -1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public static void Dfs(List&lt;long&gt; num, List&lt;char&gt; op, long target, List&lt;string&gt; path)</span><br><span class="line">        &#123;</span><br><span class="line">            int n = num.Count;</span><br><span class="line">            int m = op.Count;</span><br><span class="line">            int merge = n - m - 1;</span><br><span class="line">            if (Success || merge &lt; 0) return;</span><br><span class="line">            if (n == 1)</span><br><span class="line">            &#123;</span><br><span class="line">                if (m == 0)</span><br><span class="line">                &#123;</span><br><span class="line">                    if (num[0] == target)</span><br><span class="line">                    &#123;</span><br><span class="line">                        Success = true;</span><br><span class="line">                        Console.WriteLine(&quot;success&quot;);</span><br><span class="line">                        foreach (var s in path)</span><br><span class="line">                        &#123;</span><br><span class="line">                            Console.WriteLine(s);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line">            //合并</span><br><span class="line">            if (merge &gt; 0)</span><br><span class="line">            &#123;</span><br><span class="line">                for (int i = 0; i &lt; n; i++)</span><br><span class="line">                &#123;</span><br><span class="line">                    for (int j = 0; j &lt; n; j++)</span><br><span class="line">                    &#123;</span><br><span class="line">                        if (i == j) continue;</span><br><span class="line">                        long a = num[i], b = num[j];</span><br><span class="line">                        long t = Connect(a, b);</span><br><span class="line">                        List&lt;long&gt; tmp = new List&lt;long&gt;(num);</span><br><span class="line">                        tmp.Remove(a);</span><br><span class="line">                        tmp.Remove(b);</span><br><span class="line">                        string s = $&quot;merge &#123;a&#125; and &#123;b&#125;&quot;;</span><br><span class="line">                        path.Add(s);</span><br><span class="line">                        tmp.Add(t);</span><br><span class="line">                        Dfs(tmp, op, target, path);</span><br><span class="line">                        path.RemoveAt(path.Count - 1);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            //运算</span><br><span class="line">            for (int i = 0; i &lt; n; i++)</span><br><span class="line">            &#123;</span><br><span class="line">                for (int j = 0; j &lt; n; j++)</span><br><span class="line">                &#123;</span><br><span class="line">                    if (i == j) continue;</span><br><span class="line">                    long a = num[i], b = num[j];</span><br><span class="line">                    for (int k = 0; k &lt; m; k++)</span><br><span class="line">                    &#123;</span><br><span class="line">                        char c = op[k];</span><br><span class="line">                        if (c == &#x27;-&#x27; &amp;&amp; a &lt; b) continue;</span><br><span class="line">                        if (c == &#x27;/&#x27; &amp;&amp; (a == 0 || b == 0 || a % b != 0)) continue;</span><br><span class="line">                        long t = Cal(a, c, b);</span><br><span class="line">                        List&lt;long&gt; tmpNum = new List&lt;long&gt;(num);</span><br><span class="line">                        List&lt;char&gt; tmpOp = new List&lt;char&gt;(op);</span><br><span class="line">                        tmpNum.Remove(a);</span><br><span class="line">                        tmpNum.Remove(b);</span><br><span class="line">                        tmpOp.RemoveAt(k);</span><br><span class="line">                        tmpNum.Add(t);</span><br><span class="line">                        string s = $&quot;cal &#123;a&#125; &#123;c&#125; &#123;b&#125;&quot;;</span><br><span class="line">                        path.Add(s);</span><br><span class="line">                        Dfs(tmpNum, tmpOp, target, path);</span><br><span class="line">                        path.RemoveAt(path.Count - 1);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public static void SolveProblem(List&lt;long&gt; num, List&lt;char&gt; op, long target)</span><br><span class="line">        &#123;</span><br><span class="line">            Dfs(num, op, target, new List&lt;string&gt;());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public static void SolveInput()</span><br><span class="line">        &#123;</span><br><span class="line">            List&lt;long&gt; num = new List&lt;long&gt;();</span><br><span class="line">            List&lt;char&gt; op = new List&lt;char&gt;();</span><br><span class="line"></span><br><span class="line">            Console.WriteLine(&quot;请输入数字数组，以空格隔开：&quot;);</span><br><span class="line">            string s1 = Console.ReadLine()!;</span><br><span class="line">            var t1 = s1.Split(&#x27; &#x27;).ToList();</span><br><span class="line">            foreach (var s in t1)</span><br><span class="line">            &#123;</span><br><span class="line">                num.Add(long.Parse(s));</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            Console.WriteLine(&quot;请输入符号数组，以空格隔开：&quot;);</span><br><span class="line">            string s2 = Console.ReadLine()!;</span><br><span class="line">            var t2 = s2.Split(&#x27; &#x27;).ToList();</span><br><span class="line">            foreach (var s in t2)</span><br><span class="line">            &#123;</span><br><span class="line">                op.Add(s[0]);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            Console.WriteLine(&quot;请输入目标数字：&quot;);</span><br><span class="line">            long target = long.Parse(Console.ReadLine()!);</span><br><span class="line"></span><br><span class="line">            Console.WriteLine(&quot;请检验输入是否正确，无误请按回车键：&quot;);</span><br><span class="line">            //检验输入</span><br><span class="line">            foreach (var t in num)</span><br><span class="line">            &#123;</span><br><span class="line">                Console.Write(t + &quot; &quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            Console.WriteLine();</span><br><span class="line">            foreach (var t in op)</span><br><span class="line">            &#123;</span><br><span class="line">                Console.Write(t + &quot; &quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            Console.WriteLine();</span><br><span class="line">            Console.WriteLine(target);</span><br><span class="line"></span><br><span class="line">            Console.ReadLine();</span><br><span class="line"></span><br><span class="line">            SolveProblem(num, op, target);</span><br><span class="line"></span><br><span class="line">            Console.ReadLine();</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">        public static void Main(string[] args)</span><br><span class="line">        &#123;</span><br><span class="line">            SolveInput();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
